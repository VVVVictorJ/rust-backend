name: Docker Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ vars.DOCKER_BACKEND_IMAGE || 'vic777/rust-backend' }}
  FRONTEND_IMAGE: ${{ vars.DOCKER_FRONTEND_IMAGE || 'vic777/stock-info-frontend' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Derive tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha=${SHA_TAG}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF_TAG=${GITHUB_REF#refs/tags/}
            echo "ref_tag=${REF_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push rust-backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: rust-backend/Dockerfile
          push: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
          platforms: linux/amd64
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.sha }}
            ${{ steps.meta.outputs.ref_tag && format('{0}:{1}', env.BACKEND_IMAGE, steps.meta.outputs.ref_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push stock-info-frontend
        uses: docker/build-push-action@v6
        with:
          context: stock-info-frontend
          file: stock-info-frontend/Dockerfile
          push: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
          platforms: linux/amd64
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.sha }}
            ${{ steps.meta.outputs.ref_tag && format('{0}:{1}', env.FRONTEND_IMAGE, steps.meta.outputs.ref_tag) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Tencent Cloud
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -euxo pipefail
            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              mkdir -p "${{ secrets.DEPLOY_PATH }}"
            fi
            cd "${{ secrets.DEPLOY_PATH }}"
            # 如首次部署，请确保 docker-compose.yml 使用了 ${{ env.BACKEND_IMAGE }} 与前端镜像
            if [ ! -f ".env" ]; then
              printf 'ALLOWED_ORIGINS=\nHOST=0.0.0.0\nPORT=8000\n' > .env
            fi
            docker compose pull backend
            docker compose up -d backend
            docker image prune -f


